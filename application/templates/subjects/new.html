{% extends "layout.html" %} {% block body %}
<h2>
  Create a new subject
</h2>
<form method="POST" action="{{ url_for('subjects_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Create subject" />
      </td>
      <td>
        <a class="btn btn-outline-dark" href="{{ url_for('index') }}" role="button">
          Back
        </a>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
