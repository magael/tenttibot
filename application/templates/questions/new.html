{% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('questions_create') }}">
  <!-- <input type="text" name="name"/> -->
  <!-- <input type="submit" value="Add a new question"/> -->
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.mastered.label }}
      </td>
      <td>
        {{ form.mastered }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Add a new question" />
      </td>
    </tr>
</form>
{% endblock %}
