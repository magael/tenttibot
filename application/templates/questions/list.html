{% extends "layout.html" %} {% block body %}
<a href="{{ url_for('questions_form', subject_id=subject_id) }}">Add a question</a>
<h2>
  {{ subject_name }}
</h2>
<table>
  <tr>
    <th>Question</th>
    <th>Mastery</th>
  </tr>
  {% if questions is defined %} {% for question in questions %}
  <tr>
    <td>{{ question.name }}</td>
    <td>{{ question.mastered * 1 }}</td>
    <td>
      <form method="GET" action="{{ url_for('questions_question', subject_id=question.subject_id, question_id=question.id) }}">
        <input type="submit" value="Edit" />
      </form>
    </td>
    </td>
  </tr>
  {% endfor %} {% endif %}
</table>
{% endblock %}
