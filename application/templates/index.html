{% extends "layout.html" %} {% block body %} {% if not current_user.is_authenticated %}
<p>
  Welcome! Sign in to start using the app.
</p>
{% endif %}
<a href="{{ url_for('subjects_form') }}">Create a new subject</a>
<table>
  <tr>
    <th>
      Subjects
    </th>
  </tr>
  {% for subject in subjects %}
  <tr>
    <td>
      <a href="{{ url_for('questions_index', subject_id=subject.id) }}">{{ subject.name }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
