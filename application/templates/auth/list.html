{% extends "layout.html" %} {% block body %}
<h2>Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    {% if accounts is defined %} {% for a in accounts %}
    <tr>
        <td>{{ a.username }}</td>
        <td>{{ a.role }}</td>
    </tr>
    {% endfor %} {% endif %}
</table>
{% endblock %}
