{% extends "layout.html" %} {% block body %}
<h2>Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    {% if users is defined %} {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
    </tr>
    {% endfor %} {% endif %}
</table>
{% endblock %}
