{% extends "layout.html" %} {% block body %}
<li>
  <a href="{{ url_for('index') }}">Subjects</a>
</li>
{{ error }}
<h2>
  Sign in
</h2>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
